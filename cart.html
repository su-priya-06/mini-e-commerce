{% extends "layout.html" %}
{% block content %}
<h2>Your Cart</h2>
{% if cart_items %}
<ul class="list-group">
    {% for item in cart_items %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item.name }} - ₹{{ item.price }}
    </li>
    {% endfor %}
</ul>
<h4 class="mt-3">Total: ₹{{ total }}</h4>
<a href="{{ url_for('checkout') }}" class="btn btn-success mt-3">Proceed to Checkout</a>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
